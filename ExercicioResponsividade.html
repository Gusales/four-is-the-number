<!DOCTYPE html>
<html lang="pt-Br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex & Responsividade</title>
    <style>
        *{
            font-family: 'Courier New', monospace;
        }
        .box {
            background: #335599;
            width: 200px;
            height: 200px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;

            min-height: 20vh;
            min-width: 20vw;

            transition: all .5s;
            cursor: pointer;
        }
        
        .box:hover{
                transform: scale(1.15);
                border-radius: 8px;
                box-shadow: 0 0 20px 0px rgba(0,0,0,0.80);
                -webkit-box-shadow: 0 0 20px 0px rgba(0,0,0,0.80);
                -moz-box-shadow: 0 0 20px 0px rgba(0,0,0,0.80);
            }

        .yellow{
            background: #ffff00;
        }

        .red{
            background: #ff0000;
        }

        .green{
            background: #008000;
        }

        .blue{
            background: #0000ff;
        }

        body{
            min-height: 100vh;
            
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        @media screen and (max-width: 768px) {
            body{
                flex-direction: column;
            }

            .box{
                min-width: 100%;
            }
        }

    </style>

    <div class="box yellow">
        <span>
            Amarela
        </span>
    </div>
    <div class="box red">
        <span>
            Vermelha
        </span>
    </div>
    <div class="box green">
